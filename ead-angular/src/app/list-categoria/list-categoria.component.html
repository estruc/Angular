<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lista de Categoria</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias | async">
            <td>{{categoria.nome}}</td>
           </tr>
        </tbody>
      </table>
    </div>
  </div>
